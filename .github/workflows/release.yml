name: Release

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Run tests
        run: dotnet test ./NspStore/NspStore.sln --no-build --verbosity normal

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: llmurd0kll
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push release image
        uses: docker/build-push-action@v5
        with:
          context: ./NspStore
          file: ./NspStore/Dockerfile
          push: true
          tags: |
            ghcr.io/llmurd0kll/nspstore:latest
            ghcr.io/llmurd0kll/nspstore:main-${{ github.sha }}
            ghcr.io/llmurd0kll/nspstore:${{ github.ref_name }}

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger Railway Deploy
        run: |
          curl -X POST https://backboard.railway.app/webhook/deploy/${{ secrets.RAILWAY_WEBHOOK }} \
          -H "Content-Type: application/json" \
          -d '{"service":"nspstore"}'
